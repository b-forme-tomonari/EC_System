<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログイン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/login/login.css}">
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form method="post" th:action="@{/login}" id="login_form">
      <h1 class="h3 mb-3 fw-normal">ログイン</h1>
        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
        class="text-danger">
        ログインエラーメッセージ
        </p>
      <div class="form-floating">
        <input type="text" class="form-control" id="userId" name="userId" placeholder="ユーザーID">
        <label for="floatingInput">ユーザーID</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="パスワード">
        <label for="floatingPassword">パスワード</label>
      </div>
      <div class="form-check mb-1">
      </div>
      <input type="hidden" name="recaptchaResponse" id="recaptchaResponse">
      <button class="w-100 btn btn-lg btn-outline-primary" type="submit" id="login">ログイン</button>
    </form>
    <div class="pt-3">
      <p >アカウントをお持ちでない場合はこちら</p>
      <a class="w-100 btn btn-lg btn-outline-secondary" id="signup" th:href="@{/signup}">新規登録</a>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 EC</p>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>
</html>
